<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Insect Catch Game</title>
</head>
<body>
    <!-- Start screen Game -->
    <div class="screen">
        <h1>Insect Catch Game</h1>
        <button class="btn" id="start-btn">play Game</button>
    </div>

    <!-- Choose character -->
    <div class="screen">
        <h1>What is your "favorite" insect ? </h1>

        <!-- Character -->
        <ul class="insects-list">
            <!-- Fly  -->
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="./images/fly.png" alt="fly">
                </button>
            </li>
            <!-- Mosquito -->
             <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="./images/mosquito.png" alt="mosquito">
                </button>
            </li>
            <!-- Spider -->
             <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="./images/spider.png" alt="spider">
                </button>
            </li>
            <!-- Roach -->
             <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="./images/roach.png" alt="roach">
                </button>
            </li>
        </ul>
    </div>
    <!-- Start Game -->
    
    <div class="screen game-container" id="game-container">
        <div class="dark"></div>
        <h3 id="time" class="time">Time 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <!-- <h3 id="record" class="record">Record: 0</h3> -->

        <div id="message" class="message">
            <p style="font-size:25px">Do you like games ?</p> 
            <button class="y-n">Yes</button>
            <button class="y-n">No</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
